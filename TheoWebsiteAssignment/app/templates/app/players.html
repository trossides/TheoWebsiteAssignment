{% extends "app/layout.html" %}

{% block content %}
    <h2>Captain</h2>

    
{% for player in players %}
<div class="row">
    <div class="col-md-3">
        <a href="{% url 'playerdetails' player.id %}">
            {{ player.captain_name }}
        </a>
    </div>
    <div class="col-md=3">
        {{ player.team }}
    </div>
</div>
{% endfor %}

<form action="{% url 'playercreate' %}" method="get">
    <button type="submit">Add Captain</button>
</form>
 
{% endblock %}
